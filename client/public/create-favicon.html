<!DOCTYPE html>
<html>
  <head>
    <title>Favicon Generator</title>
  </head>
  <body>
    <h2>Favicon Generator for TutorGoat</h2>
    <p>
      This will create a simple "TG" favicon. Right-click and save each image:
    </p>

    <!-- 16x16 favicon -->
    <canvas
      id="favicon16"
      width="16"
      height="16"
      style="border: 1px solid #ccc; margin: 10px"
    ></canvas>
    <br />
    <button onclick="downloadFavicon(16)">Download 16x16 PNG</button>
    <br /><br />

    <!-- 32x32 favicon -->
    <canvas
      id="favicon32"
      width="32"
      height="32"
      style="border: 1px solid #ccc; margin: 10px"
    ></canvas>
    <br />
    <button onclick="downloadFavicon(32)">Download 32x32 PNG</button>
    <br /><br />

    <!-- 180x180 apple touch icon -->
    <canvas
      id="favicon180"
      width="180"
      height="180"
      style="border: 1px solid #ccc; margin: 10px"
    ></canvas>
    <br />
    <button onclick="downloadFavicon(180)">Download 180x180 PNG</button>

    <script>
      function createFavicon(size) {
        const canvas = document.getElementById(`favicon${size}`);
        const ctx = canvas.getContext("2d");

        // Clear canvas
        ctx.clearRect(0, 0, size, size);

        // Background
        ctx.fillStyle = "#667eea";
        ctx.fillRect(0, 0, size, size);

        // Text "TG"
        ctx.fillStyle = "white";
        ctx.font = `bold ${Math.floor(size * 0.6)}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("TG", size / 2, size / 2);

        return canvas;
      }

      function downloadFavicon(size) {
        const canvas = createFavicon(size);
        const link = document.createElement("a");
        link.download = `favicon-${size}x${size}.png`;
        link.href = canvas.toDataURL();
        link.click();
      }

      // Create all favicons on load
      window.onload = function () {
        createFavicon(16);
        createFavicon(32);
        createFavicon(180);
      };
    </script>
  </body>
</html>
